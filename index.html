<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Integration Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Чат с искусственным интеллектом</h1>
    <textarea
      id="user-input"
      placeholder="Введите сообщение для ollama"
    ></textarea>
    <div style="margin: 10px 0">
      <label for="temperature">Temperature: </label>
      <input
        type="number"
        id="temperature"
        min="0"
        max="2"
        step="0.1"
        value="1"
        style="width: 60px"
      />
      <label for="max-tokens" style="margin-left: 10px"
        >Макс. длина ответа:
      </label>
      <input
        type="number"
        id="max-tokens"
        min="1"
        max="4096"
        step="1"
        value="512"
        style="width: 80px"
      />
    </div>
    <button id="send-btn">Отправить</button>
    <div id="response"></div>
    <h2>История чата</h2>
    <div id="chat-history"></div>
    <script src="script.js"></script>
  </body>
</html>
